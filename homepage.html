<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图床转发 - 首页</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/css/custom_styles.css">
    <style>
        body.has-global-background::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white; /* Changed to white for a lighter overlay effect */
            opacity: calc(1 - var(--page-bg-image-opacity, 1.0)); /* Use CSS var, default to 1 (overlay is transparent, image fully opaque) */
            z-index: -1; /* Ensure it's behind the content */
        }
        .image-preview {
            max-width: 100%;
            max-height: 200px;
            object-fit: contain;
        }
        .image-card {
            height: 250px;
            margin-bottom: 20px;
        }
        .image-container {
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background-color: #f8f9fa;
        }
        .sidebar {
            min-height: calc(100vh - 56px);
            /* background-color: #f8f9fa; */ /* Remove or make transparent if body has background */
            background-color: transparent;
        }
    </style>
    





</head>
<body
    class="has-global-background"
    style="background-image: url('/project_bg/default_background.jpg'); --page-bg-image-opacity: 0.25;"
    data-bs-theme="auto"> 

    <nav class="navbar navbar-expand-lg navbar-light acrylic-navbar" style="--navbar-bg-opacity: 0.65;">
    
        <div class="container">
            <a class="navbar-brand" href="/"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">首页</a>
                    </li>
                    
                </ul>
                <ul class="navbar-nav">
                    
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/login">管理登录</a>
                    </li>
                    
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-3">
        
        
        

        
<div class="container">
    <div class="row mb-4">
        <div class="col">
        </div>
    </div>

    
    <div class="row row-cols-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-5 g-4"> 
        
        <div class="col">
            <div class="card h-100 text-center folder-card"> 
                <div class="card-body d-flex flex-column justify-content-center align-items-center">
                    
                    <div class="folder-icon-wrapper mb-2">
                        
                        <img src="/test?t=355575"
                            alt="test cover" class="folder-cover-img cover-refresh"
                            data-api-url="/test"
                            title="👆点击图片可刷新预览" style="cursor: pointer;">
                        
                    </div>
                    <a href="/view/test"
                        class="text-decoration-none">
                        <h5 class="card-title fs-6 mb-0 text-truncate w-100" title="test">test</h5>
                    </a>

</div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    

<script>
    // 点击封面图片刷新显示新的随机图片
    document.addEventListener('DOMContentLoaded', function () {
        document.querySelectorAll('.cover-refresh').forEach(function (img) {
            img.addEventListener('click', function (e) {
                e.preventDefault();
                e.stopPropagation();
                // 通过添加时间戳参数强制刷新图片
                const apiUrl = this.getAttribute('data-api-url');
                this.src = apiUrl + '?t=' + Date.now();
            });
        });
    });
</script>

</body>
