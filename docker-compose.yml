version: '3'

services:
  web:
    build: .
    container_name: image-forward
    ports:
      - "46000:46000"
    volumes:
      - ./picture:/app/picture
      - ./background:/app/background
      - ./.env:/app/.env
    restart: unless-stopped
    environment:
      - HOST=0.0.0.0
      - PORT=46000