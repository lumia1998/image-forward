version: '3.8'

services:
  web:
    build: . # 指定 Dockerfile 所在的目录，当前目录
    container_name: image_forward_app
    ports:
      - "46000:46000" # 将主机的 46000 端口映射到容器的 46000 端口
    env_file:
      - .env # 从 .env 文件加载环境变量
    volumes:
      - ./picture:/app/picture # 将主机的 ./picture 目录挂载到容器的 /app/picture 目录
      - ./background:/app/picture # 将主机的 ./background 目录挂载到容器的 /app/background 目录
      # 如果有其他需要持久化的数据目录，也可以在这里添加
    restart: unless-stopped # 容器退出时自动重启，除非手动停止

volumes:
  picture_data: # 定义一个名为 picture_data 的卷，如果上面用的是这个卷，这里就需要定义

