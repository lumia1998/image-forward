{% extends "base.html" %}

{% block title %}{{ config.APP_NAME }} - 管理登录{% endblock %}

{% block extra_css %}
{{ super() }}
{% if background_image_filename %}
<style>
body {
    /* Fallback background color, useful if image is transparent or fails to load */
    background-color: #f0f2f5; /* A light, neutral color, adjust as needed */
    position: relative; /* Required for z-index stacking of pseudo-elements */
}
body::before {
    content: "";
    position: fixed; /* Cover the entire viewport and stay fixed */
    left: 0;
    right: 0;
    top: 0;
    bottom: 0;
    z-index: -1; /* Ensure it's behind all other page content */
    
    background-image: url("{{ url_for('main.serve_project_background', filename=background_image_filename) }}");
    background-size: cover; /* Cover the entire area */
    background-attachment: fixed; /* Background stays fixed during scroll */
    background-position: center; /* Center the image */
    background-repeat: no-repeat; /* Do not repeat the image */
    opacity: {{ config.get('BACKGROUND_OPACITY', 1.0) }}; /* Apply configured opacity */
}
</style>
{% endif %}
{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card mt-5">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">管理员登录</h4>
                </div>
                <div class="card-body">
                    <form method="post" action="{{ url_for('admin.login_page') }}">
                        <div class="mb-3">
                            <label for="password" class="form-label">管理密码</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                            <div class="form-text">请输入在.env文件中设置的管理密码</div>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">登录</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
